name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Lint with flake8 (Optional)
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        # Create a dummy model for testing if not present, because API needs it to start
        # In real CI, we might pull from DVC or use a mock.
        # For this MVP, we can mock the model loading or fetch a tiny dummy.
        mkdir -p models
        touch models/best.onnx 
        # Note: The actual API text might fail if it tries to load this dummy ONNX.
        # So we should probably mock the InferenceSession in our tests.
        pytest src/tests/
